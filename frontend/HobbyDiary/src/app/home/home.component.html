<div class="row">
  <div class="col-md-4">
      <app-add-or-update-hobby (hobbyCreated)="createOrUpdateHobby($event)" [hobbyInfo]="currentHobby"></app-add-or-update-hobby>
  </div>
  <div class="col-md-8">
      <app-grid-hobby [hobbyData]="hobbyData" (editClicked)="editClicked($event)" (newClicked)="editClicked($event)" (recordDeleted)="deleteClicked($event)"></app-grid-hobby>
  </div>
</div>
